[package]
name = "bevy-trait-query"
version = "0.4.0-dev"
edition = "2021"

description = "Implementation of trait queries for the bevy game engine"
repository = "https://github.com/JoJoJet/bevy-trait-query/"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "gamedev", "plugin", "query", "trait"]
categories = ["game-development"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy-trait-query-impl = { path = "proc-macro", version = "0.4.0-dev" }

[dependencies.bevy]
git = "https://github.com/bevyengine/bevy"
rev = "1980ac88f1b49b8627ce8243fb40589461feb9ff"
default-features = false

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "concrete"
harness = false

[[bench]]
name = "all"
harness = false

[[bench]]
name = "one"
harness = false

[[bench]]
name = "fragmented"
harness = false
